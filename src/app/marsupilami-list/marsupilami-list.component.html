<ul class="collection" *ngFor="let m of marsupilamis | async">
  <li class="collection-item avatar">
    <span class="title">Nom: {{ m.login }}</span>
    <p>Famille: {{ m.famille }}<br>
      Race: {{ m.race }}<br>
      Nourriture: {{ m.nourriture }}<br>
    </p>
    <a [routerLink]="['/marsupilamis/', m._id]" class="btn-floating btn-large waves-effect waves-light lime lighten-2">Voir</a>
  </li>
</ul>
